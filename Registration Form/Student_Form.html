<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="container">
        <header>Student Result Record Form</header>

        <form action="#" class="form">
            <div class="input-box">
                <label>Student Name</label>
                <input type="text" name="sname" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
                <label>Father's Name</label>
                <input type="text" name="fname" placeholder="Enter Father Name" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" name="phone" placeholder="Enter phone number" required />
                </div>
                <div class="input-box">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" required />
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" value="Male" checked />
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" value="Female" />
                        <label for="check-female">Female</label>
                    </div>
                </div>
            </div>

            <div class="input-box address">
                <label>Address</label>
                <input type="text" name="address1" placeholder="Enter street address" required />
                <input type="text" name="address2" placeholder="Enter street address line 2" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Course</label>
                    <input type="text" name="course" placeholder="Enter Your Course" required />
                </div>
                <div class="input-box">
                    <label>Roll No</label>
                    <input type="text" name="rollno" placeholder="rollno" required />
                </div>
                <div class="input-box">
                    <label>Grade</label>
                    <input type="text" name="grade" placeholder="Enter Grade" required />
                </div>
                <div class="input-box">
                    <label>Percentage</label>
                    <input name="percentage" type="text" placeholder="Enter Percentage" required />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Course Joining Date</label>
                    <input type="date" name="joindate" required />
                </div>
                <div class="input-box">
                    <label>Exam Date</label>
                    <input type="date" name="examdate" required />
                </div>
            </div>

            <h2 id="msg"></h2>
            <button id="sub" type="submit">Submit</button>
        </form>
    </section>

    <script>
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.querySelector("#sub").textContent = "Submitting..."; // Change button text to "Submitting..."

            let data = new FormData(form); // Collect form data
            
            fetch('https://script.google.com/macros/s/AKfycbytG42KyYIcKxxXOi9ub7Ob0EBmzujEFLfaWCbtaOr6TXyfWlY9TLiU12SOd6XD4qUD/exec', {
                method: "POST",
                body: data  
            })
            .then(res => res.text())
            .then(responseData => {
                document.querySelector("#msg").textContent = responseData; // this is respoonse form api ("Suss direct")
                document.querySelector("#sub").textContent = "Submit"; // Reset button text
                form.reset(); // Clear the form after submission
                setTimeout(() => {
                document.querySelector("#msg").textContent = ""; // Clear the message
            }, 1000);
            })
            .catch(error => {
                document.querySelector("#msg").textContent = "Error: " + error.message;
                document.querySelector("#sub").textContent = "Submit"; // Reset button text
            });
        });
    </script>
</body>
</html>
